<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Maze</title>
</head>
<body>
  <div class="game-container" id="game-container">
    <div class="rotate-notification">Rotate device</div>

    <div class="game-field">
      <div id="maze-container" class="maze-container">
        <canvas id="maze" class="maze"></canvas>
      </div>

      <div id="menu-wrapper" class="menu-wrapper">
        <div class="menu">
          <div id="menu-title" class="menu-title">Maze game</div>
          <button id="menu-button" class="menu-button">Start</button>
        </div>
      </div>
    </div>
  </div>


  <script src="helpFunctions.js"></script>
  <script src="menu.js"></script>
  <script src="maze.js"></script>
  <script src="main.js"></script>
</body>
</html>
